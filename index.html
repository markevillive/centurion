<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centurion</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="centurion-header">
        <div class="container">
            <div class="header-flex flex">
                <div class="header-logo">
                    <img src="/images/Centurion_logo.png" alt="Centurion Legal Consulting" class="header-logo-image">
                </div>
            </div>
            <nav class="header-nav flex">
                <ul class="header-menu flex">
                    <li class="header-menu-item">
                        <a href="#about" class="header-menu-link">
                    About us
                  </a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#blog" class="header-menu-link">
                    Blog
                  </a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#services" class="header-menu-link">
                    Services
                  </a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#testemonials" class="header-menu-link">
                    Testemonials
                  </a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#contacts" class="header-menu-link">
                    Contacts
                  </a>
                    </li>
                </ul>

            </nav>
        </div>
    </header>
    <main class="centurion-main">
        <section class="centurion-section section-hero">
            <div class="container">

            </div>
        </section>
        <section id="about" class="centurion-section section-about">
            <div class="container">
                <h2 class="section-title section-about-title">About us</h2>
            </div>
        </section>
        <section id="blog" class="centurion-section section-blog">
            <div class="container">
                <h2 class="section-title section-blog-title">
                    Blog
                </h2>
            </div>
        </section>
        <section id="services" class="centurion-section section-services">
            <div class="container">
                <h2 class="section-title section-services-title">
                    Services
                </h2>
            </div>
        </section>
        <section id="testemonials" class="centurion-section section-testemonials">
            <div class="container">
                <h2 class="section-title section-testemonials-title">
                    Testemonials
                </h2>
            </div>
        </section>
        <section id="contacts" class="centurion-section section-contacts">
            <div class="container">
                <h2 class="section-title section-contacts-title">
                    Contacts
                </h2>
            </div>
        </section>

    </main>
    <foooter class="centurion-footer">
        <div class="container flex">
            <div class="header-left">
                <div class="footer-logo">
                    <img src="/images/Centurion_logo.png" alt="Centurion Legal Consulting" class="footer-logo-image">
                </div>
            </div>
            <div class="header-right">

            </div>
        </div>
    </foooter>
</body>

</html>
